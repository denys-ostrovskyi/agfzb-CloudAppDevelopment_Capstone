<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form action="{% url 'djangoapp:registration' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <h1>Sign Up</h1>
            <hr>
            <div class="form-group">
                <label for="username"><b>User Name</b></label>
                <input type="text" class="form-control" placeholder="Enter User Name:" name="username" required>
                <label for="firstname" style="margin-top: 10px;"><b>First Name</b></label>
                <input type="text" class="form-control" placeholder="Enter First Name:" name="firstname" required>
                <label for="lastname" style="margin-top: 10px;"><b>Last Name</b></label>
                <input type="text" class="form-control" placeholder="Enter Last Name:" name="lastname" required>
                <label for="psw" style="margin-top: 10px;"><b>Password</b></label>
                <input type="password" class="form-control" placeholder="Enter Password:" name="psw" required> {% if message %}
                <div class="alert alert-warning">
                    {{ message }}
                </div>
                {% endif %}
                <button style="margin-top: 10px;" class="btn btn-primary" type="submit">Sign up</button>
            </div>
        </div>
    </form>
</body>

</html>
