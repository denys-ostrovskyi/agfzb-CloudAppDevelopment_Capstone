<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dealership Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

<body>

    <!--Add a nav bar here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: 'Cormorant Garamond', serif; font-size: 25px; font-style: italic;">BestCars</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="about" class="nav-link">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact" class="nav-link">Contact Us</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="d-flex">
                    <div class="input-group">
                        <a href="" class="btn btn-link me-2">{{ user.first_name }}({{ user.username }})</a>
                        <a class="btn btn-link me-2 rounded" href="{% url 'djangoapp:logout' %}">Logout</a>
                    </div>
                </div>
                {% else %}
                <div class="d-flex">
                    <form method="POST" action="{% url 'djangoapp:login' %}" class="input-group">
                        {% csrf_token %}
                        <input type="text" class="form-control me-2 rounded" placeholder="Username" name="username">
                        <input type="password" class="form-control me-2 rounded" placeholder="Password" name="psw">
                        <button class="btn btn-primary me-2 rounded" type="submit">Login</button>
                        <a class="btn btn-link me-2 rounded">Sign Up</a>
                    </form>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    <!--Add a dealer table here -->

</body>

</html>
